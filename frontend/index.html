<!DOCTYPE html>
<html lang="en" class="sl-theme-light">

<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>neo-launcher</title>

    <script type="module">
        import '@shoelace-style/shoelace/dist/themes/light.css';
        import '@shoelace-style/shoelace/dist/themes/dark.css';
        import '@shoelace-style/shoelace/dist/components/button/button.js';
        import '@shoelace-style/shoelace/dist/components/icon/icon.js';
        import '@shoelace-style/shoelace/dist/components/input/input.js';
        import '@shoelace-style/shoelace/dist/components/rating/rating.js';
        // Set the base path to the folder you copied Shoelace's assets to
        import { setBasePath } from '@shoelace-style/shoelace/dist/utilities/base-path.js';
        setBasePath('/static/shoelace/');
    </script>

    <link rel="stylesheet" href="node_modules/@xterm/xterm/css/xterm.css"/>
    <script src="node_modules/@xterm/xterm/lib/xterm.js"></script>
</head>

<body>
    <nav>
        <div class="button-group-toolbar command-line">
            <sl-button-group>
                <sl-button onclick="appVersion()" class="command-line-child" variant="primary" outline>
                    <sl-icon name="rocket-takeoff" slot="prefix"></sl-icon>machbase-neo serve
                </sl-button>
            </sl-button-group>
            <sl-input placeholder="Flags" class="command-line-child"></sl-input>
            <sl-button-group>
                <sl-button onclick="appGreet()" class="command-line-child">
                    <sl-icon name="three-dots"></sl-icon>
                </sl-button>
            </sl-button-group>
        </div>
    </nav>
    <div id="terminal"></div>
    <script src="./src/main.js" type="module"></script>
</body>

</html>
