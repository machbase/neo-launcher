name: CI

on:
  push:
    branches:
      - 'main'
      - 'dev-*'

jobs:
  darwin-arm64:
    runs-on: [macos-14] # macos-14 is M1 in beta.
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup go compiler
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          check-latest: true
      - name: Install Wails
        run: go install github.com/wailsapp/wails/cmd/wails@v2.9.1
      - name: Build
        run: wails build
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: neo-launcher-snapshot-darwin-arm64
          path: bin/neo-launcher.app
          retention-days: 5
  darwin-amd64:
    runs-on: [macos-10.13]
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup go compiler
      uses: actions/setup-go@v5
      with:
        go-version-file: 'go.mod'
        check-latest: true
    - name: Install Wails
      run: go install github.com/wailsapp/wails/cmd/wails@v2.9.1
    - name: Build
      run: wails build
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: neo-launcher-snapshot-darwin-amd64
        path: bin/neo-launcher.app
        retention-days: 5
  windows-amd64:
    runs-on: [ Windows ]
