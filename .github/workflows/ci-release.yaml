name: Releases

on:
  push:
    tags:
      - v*

jobs:
  darwin-arm64:
    runs-on: [macos-14] # macos-14 is M1 in beta.
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup go compiler
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          check-latest: true
      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@v2.9.1
      - name: Build
        run: wails build
      - name: Release files
        uses: svenstaro/upload-release-action@v2
        if: startsWith(github.ref, 'refs/tags/v')
        with:
            repo_token: ${{ secrets.GIT_PASS }}
            file: build/bin/neo-launcher.app
            asset_name: neo-launcher-$tag-darwin-arm64
            repo_name: machbase/neo-launcher
            prerelease: true
            tag: ${{ github.ref }}
            overwrite: true
            file_glob: false
  darwin-amd64:
    runs-on: [macos-13]
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup go compiler
      uses: actions/setup-go@v5
      with:
        go-version-file: 'go.mod'
        check-latest: true
    - name: Install Wails
      run: go install github.com/wailsapp/wails/v2/cmd/wails@v2.9.1
    - name: Build
      run: wails build
    - name: Release files
      uses: svenstaro/upload-release-action@v2
      if: startsWith(github.ref, 'refs/tags/v')
      with:
          repo_token: ${{ secrets.GIT_PASS }}
          file: build/bin/neo-launcher.app
          asset_name: neo-launcher-$tag-darwin-amd64
          repo_name: machbase/neo-launcher
          prerelease: true
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: false
  windows-amd64:
    runs-on: [ Windows ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup go compiler
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          check-latest: true
          cache: false
      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@v2.9.1
      - name: Build
        run: wails build
        shell: cmd
      - name: Codesign
        uses: dlemstra/code-sign-action@v1
        with:
          certificate: '${{ secrets.CODESIGN_WIN_CERTIFICATE }}' 
          password: '${{ secrets.CODESIGN_WIN_PASS }}'
          folder: 'build/bin'
          recursive: false
          files: |
            neo-launcher.exe
      - name: Release files
        uses: svenstaro/upload-release-action@v2
        if: startsWith(github.ref, 'refs/tags/v')
        with:
            repo_token: ${{ secrets.GIT_PASS }}
            file: build/bin/neo-launcher.app
            asset_name: neo-launcher-$tag-windows-amd64
            repo_name: machbase/neo-launcher
            prerelease: true
            tag: ${{ github.ref }}
            overwrite: true
            file_glob: false
              

